---

- name: "Stopping services"
  service:
    name: "{{item}}"
    state: stopped
  with_items:
    - kubelet
    - docker

- name: "Erasing etcd data"
  file:
    path: /var/lib/etcd/member
    state: absent 

- name: "Reset cluster"
  shell: kubeadm reset -f

